    <div class = "parent">

        <h1>ENTER THREE NUMBERS:</h1><br>
        <input type ="text" id = "fnum" placeholder ="Enter a number" onkeypress="return checkNumber(event)"/>
        <input type ="text" id = "snum" placeholder ="Enter a number" onkeypress="return checkNumber(event)"/>
        <input type ="text" id = "tnum" placeholder ="Enter a number" onkeypress="return checkNumber(event)"/>
        <button onclick="getMax()" value ="mean">
            MAX
        </button>
        <button onclick="getMin()" value ="mean">
            MIN
        </button>
        <button onclick="getMean()" value ="mean">
            MEAN
        </button>
        <button onclick="getMedian()" value ="mean">
            MEDIAN
        </button>
        <button onclick="getRange()" value ="mean">
            RANGE
        </button>

        <section class = "results">
            <h2>
                Results:
